{%extends 'base.html'%}


{%block content%}
<div class="container">
  <div class="form-group">
   {% if results %}
    <ul>
        {% for stock in results %}
           <a href="{% url 'search_stock' stock.stocks_id %} "> <li> {{ stock.stocks_id }}{{ stock.product.product_name }} - {{ stock.actual_count }} -{{stock.supplier.supplier_name}}</li></a>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
    </div>
</div>

{%endblock%}
