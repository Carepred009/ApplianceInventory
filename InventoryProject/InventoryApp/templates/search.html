{%extends 'base.html'%}


{%block content%}
<div class="container">
  <div class="form-group">
   {% if results %}
    <ul>
        {% for stock in results %}
            <li>{{ stock.product.product_name }} - {{ stock.actual_count }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
    </div>
</div>

{%endblock%}
