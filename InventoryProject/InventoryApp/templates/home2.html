{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <div class="wrapper">
            <aside id="sidebar">
                <div class="de-flex">
                    <button id="toggle-btn" type="button">
                        <i class="lni lni-grid-alt"></i>
                    </button>
                    <div class="side-bar-logo">
                            <a href="#">Appliance Inventory</a>
                    </div>
                </div>
                <ul class="side-bar-nav">
                    <li class="sidebar-item">
                        <a href="#" class="side-link">
                            <i class="lni lni-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>

                     <li class="sidebar-item">
                        <a href="#" class="side-link">
                            <i class="lni lni-agenda"></i>
                            <span>Inventory</span>
                        </a>
                    </li>

                    <li class="side-bar-item">
                        <a href="#" class="sidebar-link has-dropdown collapsed" data-bs-toggle="collapse" data-bs-target="#auth"
                        aria-expanded="false" aria-controls="auth">
                            <i class="lni lni-protection"></i>
                            <span>Auth</span>
                        </a>
                        <ul id="auth" class="sidebar-dropdown list-unstyled collapse">
                            <li class="side-bar-item">
                                <a href="#" class="sidebar-link">Login</a>
                            </li>

                              <li class="side-bar-item">
                                <a href="#" class="sidebar-link">Register</a>
                            </li>
                        </ul>
                    </li>

                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link has-dropdown collapsed"  data-bs-toggle="collapse" data-bs-target="#multi"
                        aria-expanded="false" aria-controls="multi">
                            <i class="lni lni-layout"></i>
                            <span>Multi Level</span>
                        </a>

                        <ul id="multi" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="sidebar">
                            <li class="sidebar-item">
                                  <a href="#" class="sidebar-link has-dropdown collapsed"  data-bs-toggle="collapse" data-bs-target="#multi-two"
                                        aria-expanded="false" aria-controls="multi-two">
                                      Two Link
                                  </a>
                                 <ul id="multi-two" class="sidebar-dropdown list-unstyled collapse">
                                     <li class="sidebar-item">
                                        <a href="#" class="sidebar-link">Link 1</a>
                                     </li>
                                      <li class="sidebar-item">
                                        <a href="#" class="sidebar-link">Link 2</a>
                                     </li>
                                 </ul>
                            </li>
                        </ul>
                    </li>

                        <li class="sidebar-item">
                            <a href="#" class="side-link">
                                <i class="lni lni-popup"></i>
                                <span>Notification</span>
                            </a>
                        </li>

                     <li class="sidebar-item">
                            <a href="#" class="side-link">
                                <i class="lni lni-cog"></i>
                                <span>Setting</span>
                            </a>
                        </li>
                </ul>
                <div class="sidebar-footer">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-exit"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </aside>
            <div class="main p3">
                <div class="text-center">
                    <h1>
                        Sidebar Bootstrap 5
                    </h1>
                </div>
            </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
</script>




</body>
</html>
