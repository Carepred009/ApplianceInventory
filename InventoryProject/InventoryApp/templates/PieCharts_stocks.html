{%extends 'base.html'%}
{%block title%} Pie Chart of Stocks/Actual Inventory {%endblock%}

{%block content%}



<div class="container">
    <h2>Product Quantities</h2>
    <div style="width:60%; height:70%; margin:auto;">
              <canvas id="PieChartStocks"></canvas>
    </div>
</div>


<script>
      const ctx = document.getElementById('PieChartStocks').getContext('2d');
        const PieChartStocks = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    label: 'Quantity',
                    data: {{ counts|safe }},
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)'
                    ],
                    borderWidth: 2,
                    borderRadius:10,
                    barPercentage:.99, //bar width
                    categoryPercentage:1 //bar width ovelaps eache other if value is 2
                }]
            }
        });
</script>


{%endblock%}
