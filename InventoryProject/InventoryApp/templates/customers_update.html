{%extends 'base.html'%}


{%load crispy_forms_tags static %}

{% block extra_css%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/customer_update/customer_update.css'%}">
{%endblock%}


{%block content%}

<div class="container mt-3">
    <div class="card shadow-lg border rounded-5">
        <div class="card-header bg-primary text-white text-center py-3">
            <h3 class="mb-0">Update Customer Information </h3>
        </div>

        <div class="card-body p-4">
            <form id="updateForm" method="POST" class="mb-3">
                {% csrf_token %}
                {{form|crispy}}


                <div class="text-end mt-4">
                    <button class="btn btn-success px-4 py-2" type="submit">
                        <i class="bi bi-check-circle"></i> Update
                    </button>
                </div>
            </form>

        </div>

    </div>

</div>


<script src="{% static 'js/customer/customer_update/customer_update.js'%}"> </script>

{%endblock%}
