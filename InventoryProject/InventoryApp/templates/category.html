{%extends 'base.html'%}
{%block title%}Add Category{%endblock%}

{%load crispy_forms_tags static%}

{%block extra_css%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/add_category/add_category.css'%}">
{%endblock%}

{%block content%}
<div class="container">
    <div class="form-container">
        <h1>Add Category</h1>

                <form method="POST">
                        {%csrf_token%}
                        {{form|crispy}}

                        <button class="btn btn-primary custom-btn">Submit Category</button>
                </form>

    </div>
</div>
{%endblock%}
