{%extends 'base.html'%}
{%block title%}Email Send {%endblock%}

{%load crispy_forms_tags static%}

{%block extra_css%}
 <!-- For sending Email -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/email_send/email_send.css'%}">
{%endblock%}

{%block content%}
<div class="container">
    <div class="form-container">
           <h1>Send Email</h1>
            <form method="POST">
                {%csrf_token%}
                {{form|crispy}}  <!-- new Crispy + Bootstrap5     old {{form.as_p}}  -->
            <button type="submit" class="btn btn-primary custom-btn">Submit Email</button>
        </form>
    </div>
</div>
{%endblock%}
