{%extends 'base.html'%}
{%load static%}
{%block content%}
<style>
.search-container {
    position: relative;
}

.search-input {
    height: 50px;
    border-radius: 30px;
    padding-left: 35px;
    border: none;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.search-icon {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    color: #888;
}


.carousel-inner {
  max-height: 700px;   /* adjust as you like */
}

.carousel-inner img {
  width: 100%;          /* donâ€™t force width */
  max-width: 100%;      /* scale down if too wide */
  max-height: 700px;    /* keep it inside the box */
  margin: 0 auto;       /* center the image */
  object-fit: contain;  /* scale while keeping aspect ratio */
}

</style>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<div class="container">
   <h1> Welcome to Inventory System and Sales </h1>
</div>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="search-container">
        <input type="text" class="form-control search-input" placeholder="Search...">
        <i class="fas fa-search search-icon"></i>
      </div>
    </div>
  </div>
</div>
<br>

<div class="container mt-4">
  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner text-center">
      <div class="carousel-item active">
        <img src="/media/images/carousel/3D image of LG Elect.png"
             alt="Los Angeles" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="/media/images/carousel/3D rendering of a fu.png"
             alt="Chicago" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="/media/images/carousel/3D rendering of a fl.png"
             alt="New York" class="d-block w-100">
      </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>
{%endblock%}
